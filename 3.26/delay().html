<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 100px;
				height: 100px;
				background-color: palevioletred;
				position: absolute;
				left: 100px;
				top: 100px;
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
		<script src="../js/jquery-1.12.3.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(".box").delay(1000).animate({"left":500},1000);
			$(".box").delay(1000).slideUp();
			$(".box").delay(1000).slideDown(1000);
			
		</script>
	</body>
</html>
