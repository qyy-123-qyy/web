<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
		window.onload=function(){
			
			var box=document.getElementById("box");
			var h1=document.createElement("h1");
		    	h1.innerHTML="标题";
		    	//appedchild添加节点
			box.appendChild(h1);
			//给h1一个单击响应事件
			h1.onclick=function(){
				console.log("我是h1，我被点击了");
			}
			//给btn一个单击响应事件
			var btn=document.getElementById("btn");
			btn.onclick=function(){
				//removeChild移除节点
				box.removeChild(h1);
			}
		
			//修改#box1的class属性
			var boxa=document.getElementById("box1");
			boxa.className="two";
			alert(boxa.getAttribute("class"));
		}
		</script>
		<style type="text/css">
			#box1{
				width: 200px;
				height: 200px;
				background-color: pink;
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
		<button id="btn">移除h1</button>
		<div id="box1" class="one"></div>
		
	</body>
</html>
