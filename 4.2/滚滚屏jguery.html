<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
			<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			html,body{
			width: 100%;
			height: 100%;
			overflow: hidden;
		}
		.contanier{
			width: 100%;
			height: 100%;
		position: absolute;
		top: 0;
			left: 0;
		}
		.page{
			width: 100%;
			height: 100%;
		}
		.ll{
			position: absolute;
			left: -600px;
		}
	  .page0{	background:orange;}
	  .page1{	background:paleturquoise;}
	  .page2{	background:palevioletred;}
	  .page3{	background:plum;}
	  .page4{	background:peachpuff;}
	  
		</style>
	</head>
	<body>
		<div class="contanier" id="contanier">
		<div class="page page0"><h1>0</h1></div>
		<div class="page page1"><h1>1</h1><img src="../img/5.jpg" class="ll"/></div>
		<div class="page page2"><h1>2</h1></div>
		<div class="page page3"><h1>3</h1></div>
		<div class="page page4"><h1>4</h1></div>
	</div>
	<script src="../js/jquery.mousewheel.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/jquery-1.12.3.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var $contanier=$("#contanier");
		var idx=0;
		var INARRAY=[];//所有进场动画
		var OUTARRAY=[];//出场动画
		//滚轮事件
		document.mousewheel=function(event){
			if($contanier.is(":animater")) return;
			//鼠标向下滚。信号量加一  deltaY-1
			//鼠标向上滚。信号量减一  deltaY+1
			var oldidx=idx;
			idx-=event.deltaY;
			if(idx<0){
				idx=0
			}else if(idx<0){
				idx=4
			}
			if(oldidx!=idx){
				if(typeof OUTARRAY[oldidx]=="function"){
					OUTARRAY[oldidx]();
				}
				//新的不等于旧的
				$contanier.animate({"top":-100*idx+"%"},600,function(){
					if(typeof INARRAY[idx]=="function"){
						INARRAY[idx]();
					}
				})
			}
		}
		
	</script>
	</head>
	<body>
	</body>
</html>
