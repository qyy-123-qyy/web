<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.content{
				background-color: white;
				width: 1100px;
				margin: 0 auto;
				font-size: 12px;
				padding: 20px;
			}
			.content .jobtable{
				position: relative;
			}
			.content .row{
				overflow: hidden;
			    position: relative;
			   line-height: 40px;
			}
			.content .hd{
				font-weight: bold;
			}
			.content .row .cols{
				 border-bottom:1px solid #ccc ;	
				 position: relative;
				 overflow: hidden;
			}
			.content .row .col{
				float: left;
			}
			.content .row .col1{
				width: 30%;
			}
			.content .row .col2{
				width:15%;
			}
			.content .row .col13{
				width: 20%;
			}
			.content .row .col14{
				width: 15%;
			}
			.content .row .col15{
				width: 30%;
			}
			.content .info{
				overflow: hidden;
				font-size: 16px;
				line-height: 32px;
			}
			.content .info h3{
				float: left;
			}
			.content .info p{
				float: right;
			}
			.content .row_btn{
				position: absolute;
				width: 21px;
				height: 10px;
				background-color: red;
				right: 10px;
				top: 50%;
				margin-top: -5px;
				background:url(../img/banner-icon.png) -28px -146px;
				cursor: pointer;
			}
			.row_btn.up{
				background-position: -2px -145px;
			}
			.detail{
				display: none;
				border-bottom: 1px solid #CCCCCC;
			}
			.pageNav{
				margin-top: 10px;
				width: 259px;
				margin: 20px auto;
			}
			.pageNav ul{
				list-style: none;
				overflow: hidden;
			}
			.pageNav ul li{
				float: left;
				widows: 30px;
				height: 30px;
				line-height: 30px;
				text-align: center;
				margin-right: 5px;
				cursor: pointer;
				border: 1px solid #ccc;
				background-color: orange;
			}
			.pageNav ul li.cur{
				background-color: plum;
			}
			.mask{
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background: url(../img/busy.gif) no-repeat center center;
				z-index: 999;
			}
		</style>
	</head>
	<body>
	<div class="content">
		
	</div>
			<div class="pageNav">
				<ul>
					<li class="cur"></li>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
					<li></li>					
				</ul>
            </div>
            <script src="../js/jquery-1.12.3.js" type="text/javascript" charset="utf-8"></script>
            <script type="text/javascript">
            	//定义信号量
            	var pageNum=1;
            	var maxPage=9;
            	showData();
            	function showData(){
            		$.get("../json/getPostList"+pageNum,function(response){
            			var obj=JSON.parse(response);
//          			console.log(obj);
                         var str="";
                         for (var i=0;i<obj.postList.length;i++) {
                         	var item=obj.postList[i];
                         	str+=`
        <div class="row">
			<div class="cols">
				<div class="col coll">
					<a href="javascript:;">${item.name}</a>
				</div>
				<div class="col coll2">${item.name}</div>
				<div class="col coll3">${item.workPlace}</div>
				<div class="col coll4">${item.recruitNum}</div>
				<div class="col coll5">${item.publishDate}</div>
				<div class="row_btn"></div>
			</div>
			    <div class="detail">
			    	<div class="serviceCondition">
			    		<h5>入职资格:</h5>
			    		${item.serviceCondition}
			    	</div>
			    	<div class="workConcent">
			    		<h5>工作内容:</h5>
			    		${item.workConcent}
			    	</div>
			    </div>
		</div>`
                         }
                         $(".content").html(str);
                         $(".row").click(function(){
                         	$(this).children(".detail").stop(true).slideToggle();
                         })
            	})
            	}
          	
            </script>
	</body>
</html>
