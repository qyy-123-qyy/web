<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			ul{
				width: 900px;
				height: 78px;
				border: 1px solid red;
				margin: auto;
					list-style: none;
			}
			ul li{
				height: 78px;
				float: left;
				background-image: url(img/nav.png);
				background-repeat: no-repeat;
			}
			ul li:hover{
				background-image: url(img/nav-on.png);
			}
			a{
				display: block;
				height: 78px;
			}
			ul li:nth-child(1){
				width: 100px;
			}
			ul li:nth-child(2){
				width: 124px;
				background-position-x:-100px ;
			}
				ul li:nth-child(3){
				width: 146px;
				background-position-x:-224px ;
			}
				ul li:nth-child(4){
				width: 120px;
				background-position-x:-370px ;
			}
			ul li:nth-child(5){
				width: 124px;
				background-position-x:-490px ;
			}
				ul li:nth-child(6){
				width: 122px;
				background-position-x:-614px ;
			}
		</style>
	</head>
	<body>
			<ul>
				<li><a href="#" title="首页"></a></li>
				<li><a href="#" title="微信学院"></a></li>
				<li><a href="#" title="开放品台学院"></a></li>
				<li><a href="#" title="互联网学院"></a></li>
				<li><a href="#" title="营销学院"></a></li>
				<li><a href="#" title="游戏学院"></a></li>
				
			</ul>
	</body>
</html>
