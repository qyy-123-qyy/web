<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			
		 a:link{
				color:red
			}
			
			a:active{
				color:black
			}
			a:hover{
				color:pink
			}
			
			a:visited{
				color:yellow
			}
			.box p:first-child{
				width: 200px;
				height: 200px;
				background-color: sandybrown;
			}
				.box p:last-child{
				width: 200px;
				height: 200px;
				background-color: salmon;
			}
		.box{
			height: 900px;
			width: 100px;
		}
		.box p:nth-child(2n){
				height: 300px;
				background-color: firebrick;
			}
		.box p:nth-child(2n+1){
				height: 100px;
				background-color: forestgreen;
			}
			.box p:nth-child(9){
				height: 300px;
				background-color: firebrick;
			}
		</style>
