<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 900px;
				height: 200px;
				border: solid 2px red;
				margin: auto;
				display: flex;
				flex-wrap:nowrap;
				justify-content: space-between;
				flex-direction: row;
				align-items: center;
				
			}
			p{
				width:300px;
				height: 100px;
				background-color: pink;
				margin: 10px;
				/*float: left;*/

				
			}
			.box p:nth-child(2){
				height:50px ;
				width: 100px;

			}
		</style>
	</head>
	<body>
	<div class="box">
		<p>1</p>
		<p>2</p>
		<p>3</p>
		<p>4</p>
		
	</div>
	</body>
</html>
