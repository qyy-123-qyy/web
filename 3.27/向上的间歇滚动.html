<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
						<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			div{
				width: 700px;
				height: 155px;
				border: 1px solid blue;
				margin:100px;
				position: relative;
				overflow: hidden;
			}
			div ul{
				position: absolute;
				top: 0;
				left: 0;
				list-style: none;
				/*padding: 10px;*/
			}
			div ul li span{
				margin: 10px;
				display: inline-block;
			}
		</style>
	</head>
	<body>
			<div>
			<ul>
				<li>
					<span><img src="../img/0.png"/></span>
					<span><img src="../img/0.png"/></span>
					<span><img src="../img/0.png"/></span>				
				</li>
                 <li>
					<span><img src="../img/1.png"/></span>
					<span><img src="../img/1.png"/></span>
					<span><img src="../img/1.png"/></span>				
				</li>
				<li>
					<span><img src="../img/2.png"/></span>
					<span><img src="../img/2.png"/></span>
					<span><img src="../img/2.png"/></span>				
				</li>
			</ul>
		</div>
		
		<script src="../js/animate-2.0.1.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
	       	var ul=document.getElementsByTagName("ul")[0];
			var lis=document.getElementsByTagName("li");
		var length=lis.length;
			ul.appendChild(lis[0].cloneNode(true));
			var idx=0;
		function move(){
				idx++;
				animate(ul,{"top":-150*idx},800,function(){	
					if(idx>length-1){
					idx=0;
				this.style.top="0px";
			}})
		}
			setInterval(move,1800);

		</script>
	</body>
</html>
