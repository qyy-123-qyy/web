<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 304px;
				border-top: 2px solid #333;
				margin: 100px auto;
			}
			.nav{
				list-style: none;
			}
			.nav li{
				float: left;
				width: 100px;
				height: 40px;
				text-align: center;
				border-left: 1px solid #cfcfcf;
				border-bottom: 1px solid #cfcfcf;
			    line-height: 40px;
			    background-color: palegoldenrod;
			    cursor: pointer;
			}
			.nav li.current{
				background-color: paleturquoise;
			}
			.content{
				list-style: none;
			}
			.content li{
				display: none;
			}
			.content li.show{
				display: block;
			}
			img{
				width: 304px;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<ul class="nav">
				<li class="current">选项一</li>
				<li>选项二</li>
				<li>选项三</li>		
			</ul>
			<ul class="content">
				<li class="show"><img src="../img/0.png"/></li>
				<li><img src="../img/1.png"/></li>
				<li><img src="../img/2.png"/></li>			
			</ul>
		</div>
		<script src="../js/jquery-1.12.3.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(".nav li").mouseover(function(){
				$(this).addClass("current");
				$(this).siblings().removeClass("current");
				$(".content li").eq($(this).index()).addClass("show");
				$(".content li").eq($(this).index()).siblings().removeClass("show");
				

			})
		</script>
	</body>
</html>
