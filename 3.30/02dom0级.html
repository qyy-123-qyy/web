<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			
				#box{
					width: 300px;
					height: 300px;
					background-color: pink;
			
				}
				#box1{
					width: 200px;
					height: 200px;
					background-color: plum;
				}
				#box2{
					width: 100px;
					height: 100px;
					background-color:paleturquoise;
				}
			
		</style>
	</head>
	<body>
		<div id="box">
			奶奶
			<div id="box1">
				妈妈
			  <div id="box2">
			女儿
		      </div>
		    </div>
		</div>
		<script type="text/javascript">
			var box=document.getElementById("box");
			var box1=document.getElementById("box1");
			var box2=document.getElementById("box2");
		//dom0级只能监听冒泡阶段。
		/*
		 * ie9以上和谷歌事件冒泡可以到window。ie8及以下只能到documen
		 */
		document.onclick=function(){
			console.log("我是奶奶");	
		}
		window.onclick=function(){
			console.log("我是祖奶奶")	;
		}
		
		box.onclick=function(){
			console.log("我是妈妈");
		}
		box2.onclick=function(){
			console.log("我是婴儿");
		}
		box1.onclick=function(){
			console.log("我是女儿");
		}
		</script>
	</body>
</html>
