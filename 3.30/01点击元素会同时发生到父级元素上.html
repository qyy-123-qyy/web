<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 400px;
				height: 400px;
				background-color: plum;
			}
			p{
				width: 100px;
				height: 100px;
				background-color: deeppink;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<ul>
				<li>
					<ul>
						<li>
							<p></p>

					</ul>
				</li>
			</ul>
		</div>
		<script type="text/javascript">
			var box=document.getElementById("box");
			var p=document.getElementsByTagName("p")[0];
			box.onclick=function(){
				alert("我是box")
			}
			p.onclick=function(){
				alert("我是p")
			}
			document.body.onclick=function(){
				alert("我是页面")
			}
		</script>
	</body>
</html>
