<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			div{
				width: 600px;
				height: 100px;
				border: 1px solid red;
				margin: 20px auto;
			}
			p{
				width: 90px;
				float: left;
				height: 80px;
				margin: 10px;
			}
			.box{
				border: 1px solid blue;	
			}
			.box p{
				background-color: pink;			
			}
			.box1 p{
				background-color: yellowgreen;
			}
			.box4{
				width: 40px;
				position: absolute;
				left: 100px;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<p></p>
			<p></p>
			<p></p>
			<p></p>
			<p></p>		
		</div>
		<div class="box1">
			<p></p>
			<p></p>
			<p></p>
			<p></p>
			<p></p>		
		</div>
		<div class="box2">
			<p></p>
			<p></p>
			<p class="pp"></p>
			<p></p>
			<p></p>		
		</div>
		<div class="box4"></div>
		<script src="../js/jquery-1.12.3.js" type="text/javascript" charset="utf-8"></script>
		<!--<script src="../js/jquery-1.12.3.js" type="text/javascript" charset="utf-8"></script>-->
	    <script type="text/javascript">
	    	//给所有的p标签加边框
	    	$("p").css("border","#000000 1px solid");
	    	//给box第一个p和最后一个p加内容
	    	$(".box p:first,.box p:last").html("我是box里的p");
	    	//将box2的p奇数背景色变成yellow
	    	$(".box1 p:odd").css("background-color","yellow");
	    	//将box2的p偶数背景色变成紫色
	    	$(".box1 p:even").css("background-color","mediumpurple");
	    	//将box2第二个p背景变色
	    	$(".box2 p:eq(1)").css("background-color","paleturquoise");
	    	//将box2第二个以前的p变色 	
	    	$(".box2 p:lt(1)").css("background-color","palegoldenrod");
	    	//将box2第三个以后的p变色
	    	$(".box2 p:gt(2)").css("background-color","palevioletred");
	    	//给box第一个p改变样式
	    	$(".box p").eq(0).css({
	    		width:100,
	    	    html:"我是box里的第一个p"
	    	})
	    	//让box4动
	    	$(".box").animate({"margin-left":1000},1000);
	    	$(".box").animate({"margin-left":458.2},1000);
	    	//批量监听，鼠标移入让box点其中一个p变色。其他的不变
	    	$(".box p").mouseenter(function(){
	    		$(this).css("background-color","orange").siblings().css("background-color","pink");
	    	})
	    	//对应
	    	$(".box1 p").click(function(){
	    		$(".box2 p").eq($(this).index()).css("background-color","orange");
	    	})
	      

	    	
	    	
	    	
	    </script>
	</body>
</html>
