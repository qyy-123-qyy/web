<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.nav{
				width: 1000px;
				height: 40px;
				margin: 50px auto;
				background-color: wheat;
			}
			.nav ul li{
				float: left;
				list-style: none;
				line-height: 40px;
				text-align: center;
				width: 120px;
				height: 40px;
				position: relative;
			}
			.inner{
				position: absolute;
				top: 40px;
				left: 0;
				display: none;
				padding-top: 10px;
			}
			.two-nav{
				background-color: pink;
			}
			.two-nav a{
				display: block;
				height: 30px;
				line-height:30px;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div class="nav">
			<ul>
				<li><a href="">首页</a></li>
				<li>
					<a href="">信息</a>
					<div class="inner">
						<div class="two-nav">
						<p><a href="">地址</a></p>
						<p><a href="">电话</a></p>
						<p><a href="">邮箱</a></p>
						<p><a href="">城市</a></p>		
					</div>
					</div>
					
				</li>
				<li><a href="">新闻</a></li>
				<li>
					<a href="">介绍</a>
					<div class="">
						
					</div>
				</li>
				<li><a href="">栏目</a></li>
			</ul>
		</div>
	</body>
	<script src="../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$("li").mousemove(function(){
			$(this).children("inner").slideDown();
		})
	</script>
</html>
