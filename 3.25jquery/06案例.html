<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			.box{
				width: 350px;
				height: 300px;
				border: 1px red solid;
				margin: 0 10px;
				float: left;
			}
			.tu{
				height: 220px;
				position: relative;
			}
			.tu img{
				width: 350px;
				height: 220px;
			}
			.tu h3{
				width: 100%;
				height: 80px;
				line-height: 80px;
				position: absolute;
				bottom: 0;
				left: 0;
				color: white;
				display: block;
				background-color:rgba(0,0,0,.5);
/*				text-align: center;*/
			}
			.info{
				display: none;
				position: absolute;
				bottom: 0;
				left: 0;
				width: 100%;
				height: 80px;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="tu">
				<img src="../img/0.png"/>	
				<div class="info">		
					<h3>我是老大</h3>	
			</div>
			</div>
		</div>
			<div class="box">
			<div class="tu">
				<img src="../img/1.png"/>	
				<div class="info">
					<h3>我是老二</h3>
			</div>
			</div>
		</div>
			<div class="box">
			<div class="tu">
				<img src="../img/2.png"/>	
				<div class="info">
					<h3>我是老三</h3>
			</div>
			</div>
		</div>
		<script src="../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(".box").mouseenter(function(){
				$(this).find(".info").fadeIn(500);
			})
			$(".box").mouseleave(function(){
				$(this).find(".info").fadeOut(500);
			})
		</script>
	</body>
</html>
