<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
				width: 80px;
				height: 80px;
				background-color: pink;
				position: absolute;
				top: 100px;
				left: 100px;
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
		<script type="text/javascript">
			var box=document.getElementById("box");
			//信号量，初始值
			var nowleft=100;
			var nowwidth=80;
			setInterval(function(){
				nowleft+=10;
				nowwidth+=10;
				box.style.left=nowleft+"px";
				box.style.width=nowleft+"px";				
			},1000)
		</script>
	</body>
</html>
