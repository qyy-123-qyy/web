<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.outer{
				width: 300px;
				height: 270px;
				background-color: pink;
				padding: 0 30px;
			}
			p>input{
				height: 32px;
				width: 248px;
				padding: 6px 26px;
				border: 1px solid #333;
			}
			p{
				height: 70px;
				width: 302px;
				padding: 10px 0 0;
				margin: 0;
			}
			span{
				font-size: 12px;
				color: red;
				margin-top: 2px;
			}
			
		</style>
	</head>
	<body>
		<div class="outer">
		<p><input type="text" name="" id="phone" value="" placeholder="手机号/邮箱" /></p>
       <p><input type="text" name="" id="pass" value=""  placeholder="密码"/></p> 
       <div><input type="button" name="" id="load" value="登录" /></div> 	
		</div>
		<script type="text/javascript">
			var phone=document.getElementById("phone");
			var pass=document.getElementById("pass");
			var load=document.getElementById("load");
			load.onclick=function(){
				if (phone.value==""||pass.value=="") {
					alert("请输入用户名或密码");
				} else{
					alert("输入成功");
				}
			}
			
		</script>
	</body>
</html>
