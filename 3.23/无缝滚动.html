<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			.rolling{
				width: 800px;
				height: 130px;
				margin: 100px auto;
				position: relative;
				border: 10px solid pink; 
				overflow: hidden;
			}
			.nuit{
				width: 5000px;
				position: absolute;
				top: 0;
				left: 0;
				background-color: yellowgreen;
			}
			.nuit ul{
				list-style: none;
			}
			.nuit ul li{
				float: left;
				margin-right: 10px;
			}
		</style>
	</head>
	<body>
		<div id="rolling" class="rolling">
			<div id="nuit" class="nuit">
				<ul>
					<li><a href=""><img src="../img/0.png"/></a></li>
					<li><a href=""><img src="../img/1.png"/></a></li>
					<li><a href=""><img src="../img/2.png"/></a></li>
					<li><a href=""><img src="../img/3.png"/></a></li>
					<li><a href=""><img src="../img/5.png"/></a></li>
					<li><a href=""><img src="../img/6.png"/></a></li>
					<li><a href=""><img src="../img/7.png"/></a></li>
					<li><a href=""><img src="../img/8.png"/></a></li>
				</ul>
			</div>
		</div>
		<script type="text/javascript">
			var rolling=document.getElementById("rolling");
			var nuit=document.getElementById("nuit");
			var listul=document.getElementsByTagName("ul")[0];
			var lislength=listul.getElementsByTagName("li").length;
			//复制一倍的li
			listul.innerHTML+=listul.innerHTML;
			//信号量
			var nowleft=0;
			var timer;
			move();
			rolling.onmouseover=function(){
			  clearInterval(timer);	
			}
			rolling.onmouseout=function(){
				move();
			}
			function move(){
			  clearInterval(timer);
			  timer=setInterval(function(){
			  	nowleft-=3;
			  	if (nowleft<-210*lislength) {
			  		nowleft=0;
			  	}
			  	nuit.style.left=nowleft+"px";
			  },1)
			}
		</script>
	</body>
</html>
