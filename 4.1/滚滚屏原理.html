<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			html,body{
			width: 100%;
			height: 100%;
			overflow: hidden;
		}
		.contanier{
			width: 100%;
			height: 100%;
		position: absolute;
		top: 0;
			left: 0;
		}
		.page{
			width: 100%;
			height: 100%;
		}
	  .page0{	background:orange;}
	  .page1{	background:paleturquoise;}
	  .page2{	background:palevioletred;}
	  .page3{	background:plum;}
	  .page4{	background:peachpuff;}
	  
		</style>
	</head>
	<body>
		<div class="contanier" id="contanier">
		<div class="page page0"><h1>0</h1></div>
		<div class="page page1"><h1>1</h1></div>
		<div class="page page2"><h1>2</h1></div>
		<div class="page page3"><h1>3</h1></div>
		<div class="page page4"><h1>4</h1></div>
	</div>
	<script type="text/javascript">
		var contanier=document.getElementById("contanier");
		var idx=0;
		function mousewheelhandler(event){
						event=event||window.event;
						if(event.preventDefault){
							event.preventDefault();
						}else{
							event.returnValue=false;
							
						}
						if(event.wheelDelta){
							var dir=event.wheelDelta>0 ?1:-1;
						}else if(event.detail){
							var dir=event.detail>0 ?-1:1;
						}
					 idx-=dir;
					if (idx<0) {
						idx=0;
					} else if(idx>4){
						idx=4;
					}
					contanier.style.top=-idx*100+"%";
				}
		           document.onmousewheel=mousewheelhandler;
		           try{
						box.addEventListener("DOMMouseScroll",mousewheelhandler,false)
					}catch(e){
						//TODO handle the exception
					}
	</script>
	</body>
</html>
