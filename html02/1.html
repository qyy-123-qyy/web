<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
	
		ul li:nth-of-type(2n){
			color: red;
		
		}
			ul li:not(:nth-child(3)){
				color: pink;
			}
		</style>
	</head>
	<body>
		<ul>
		<span>我的</span>
			<li>0</li>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			
		</ul>
	</body>
</html>
