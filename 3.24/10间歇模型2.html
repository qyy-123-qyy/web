<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
				<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			div{
				width: 600px;
				height: 200px;
				line-height: 40px;
				border: 1px solid blue;
				margin:100px;
				position: relative;
				overflow: hidden;
			}
			div ul{
				position: absolute;
				top: 0;
				left: 0;
				list-style: none;
			}
		</style>
	</head>
	<body>
		<div>
			<ul>
				<li>马*源 北京火狐网线公司  16k</li>
				<li>马*洋 上海火狐网线公司  16k</li>
				<li>马* 深圳火狐网线公司  16k</li>
				<li>冉*良 北京火狐网线公司  19k</li>
				<li>刘*源 北京火狐网线公司  17k</li>
				<li>王*源 北京火狐网线公司  14k</li>
				<li>杜*源 西安火狐网线公司  16k</li>
				<li>梁* 腾旭火狐网线公司  26k</li>
				<li>王*源 京东火狐网线公司  16k</li>
				<li>全*缘 华为公司  20k</li>
			</ul>
		</div>
		<script src="../js/animate-2.0.1.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var ul=document.getElementsByTagName("ul")[0];
			var lis=document.getElementsByTagName("li");
			//信号量
			var idx=0;
			//复制一遍li
			ul.innerHTML+=ul.innerHTML;
			function move(){
				idx++;
				animate(ul,{"top":-40*idx},800,function(){
					if (idx>lis.length-1) {
						idx=0;
						this.style.top="0px";
					}
				})
			}
			setInterval(move,1800);
		</script>
	</body>
</html>
