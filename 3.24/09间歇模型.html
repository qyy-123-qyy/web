<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			div{
				width: 600px;
				height: 40px;
				line-height: 40px;
				position: relative;
				border: red 1px solid;
				margin: 100px auto;
				overflow: hidden;
			}
			div ul{
				list-style: none;
				position: absolute;
				top: 0;
				left: 0;
			}
		</style>
	</head>
	<body>
		<div>
			<ul>
				<li>通知：明天上课，后天也上课啊！</li>
				<li>通知：熬过三天就可以休息啦~</li>
				<li>通知：哈哈哈哈哈哈哈哈哈哈！</li>
			</ul>
		</div>
		<script src="../js/animate-2.0.1.js"  type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var ul=document.getElementsByTagName("ul")[0];
			var lis=document.getElementsByTagName("li");
			var length=lis.length;
			ul.appendChild(lis[0].cloneNode(true));
			var idx=0;
			function move(){
				idx++;
				animate(ul,{"top":-40*idx},800,function(){	
					if(idx>length-1){
					idx=0;
					this.style.top="0px";
				}})
			}
			setInterval(move,1800);
		</script>
	</body>
</html>
