<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
			width: 60px;
			height: 60px;
			background-color: pink;
	        position: absolute;
	        top: 100px;
	        left: 100px;
		}
		.first{top: 0;}
		.two{top:100px;}
		.three{top:200px;}
		.four{top:300px;}
		.five{top:400px;}
		.six{top:500px;}
		
		
		</style>
	</head>
	<body>
		<div class="first"></div>
		<div class="two"></div>
		<div class="three"></div>
		<div class="four"></div>
		<div class="five"></div>
		<div class="six"></div>
		<script src="../js/tween.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var oDiv=document.getElementsByTagName("div");
			//t-当前帧编号，b-起始位置，c-变化量，d-总帧数
			function linear(t,b,c,d){
				return c*t/d+b;
			}
			function easeIn(t,b,c,d){
				return c*(t/=d)*t+b;
			}
			function raseOut(t,b,c,d){
				return c*t/d+b;
			}
			var frameNumber=0;
			var timer=setInterval(function(){
				frameNumber++;
				if (frameNumber==150) {
					clearInterval(timer);
				}
				oDiv[0].style.left=linear(frameNumber,100,600,150)+"px";
				oDiv[1].style.left=easeIn(frameNumber,100,600,150)+"px";
				oDiv[2].style.left=linear(frameNumber,100,600,150)+"px";
				oDiv[2].style.left=linear(frameNumber,100,600,150)+"px";
				oDiv[3].style.left=Tween.BounceEaseIn(frameNumber,100,600,150)+"px";
				
				
			},20)
		</script>
	</body>
</html>
