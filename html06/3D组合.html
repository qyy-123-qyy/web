<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				height: 200px;
				width: 200px;
				margin: 100px auto;
			}
			.zuhe{
				width: 200px;
				height: 200px;
				position: relative;
				/*perspective: 600px;*/
				transition:all 3s ;
				transform-style:preserve-3d ;
			}
			.box:hover .zuhe{
				transform: rotateX(-90deg);
			}
			.zuhe img{
				width: 200px;
				height: 200px;
				position: absolute;
				top: 0;
				left: 0;
			}
			.cat{
				z-index: 1;
				transform: translateZ(100px);
			}
			.cat1{
				transform:rotateX(90deg) translateZ(100px) ;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="zuhe">
				<img src="img/cat.jpg"/ class="cat">
				<img src="img/cat1.jpg"/ class="cat1">
			</div>
		</div>
	</body>
</html>
